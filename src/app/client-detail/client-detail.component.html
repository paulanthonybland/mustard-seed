  <h1>Mustard Seed client details</h1>
  <form [formGroup]="clientForm" novalidate>
    <table>
      <tr>
        <td>
          <label for="firstname">First Name:</label>
        </td>
        <td>
          <input id="firstname" formControlName="firstname">
        </td>
      </tr>
      <tr>
        <td>
          <label for="lastname">Second Name:</label>
        </td>
        <td>
          <input id="lastname" formControlName="lastname">
        </td>
      </tr>
      <tr>
        <td>
          <label for="dob">Date of Birth:</label>
        </td>
        <td>
          <input id="dob" formControlName="dob">
        </td>
      </tr>
      <tr>
        <td>
          <label for="dateOfReferral">Date of Referral:</label>
        </td>
        <td>
          <input id="dateOfReferral" formControlName="dateOfReferral">
        </td>
      </tr>
      <tr>
        <td>
          <label for="stageOfProgress">Stage of Progress:</label>
        </td>
        <td>
          <select formControlName="stageOfProgress">
            <option *ngFor="let stage of stagesOfProgress" [value]="stage">{{stage}}</option>
          </select>
        </td>
      </tr>
    </table>
  </form>
  <p>Form value: {{ clientForm.value | json }}</p>
  <p>Form status: {{ clientForm.status | json }}</p>
  <p>Client: {{ client | json }}</p>
